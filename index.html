<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINTPRINT</title>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div id = "backgroundGradient">
        <div id = "quiz">
            <div id = "question"> 
                <p id = "question-label">Question 2/40</p>
                <h2 id = "question-text">QUESTION ERROR</h2>
                <input type="range" class = "slider" id = "slider">
                <p id = "disagree-text" class = "position-label">Not at all</p>
                <p id = "agree-text" class = "position-label">Absolutely</p>
                <button id = "prev-button" class = "btn">Back</button>
                <button id = "next-button"class = "btn">Next</button>
            </div>
        </div>

        <div id = "results">
                <h2 id = "question-text"><i>Results</i></h2>
                <p id = "overtone-text" class = "results-text">Your overtone is: </p>
                <p id = "undertone-text" class = "results-text">Your undertone is: </p>
                <button id = "prev-button" class = "btn">Retake</button>
                <button id = "next-button"class = "btn">Home</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
